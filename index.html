body{

/* STAR FIELD */

/* GLASS CARD */

  border:1px solid rgba(255,255,255,.35);

  animation:pop 1s ease,pulse 1.4s infinite;
}

@keyframes pop{
  0%{transform:scale(.8);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.03);}
  100%{transform:scale(1);}
}

/* BUTTONS */
.buttons{

button{

  border-radius:40px;

.yes{

.no{

}

@keyframes wiggle{
  0%,100%{transform:rotate(0deg);}
  25%{transform:rotate(4deg);}
  75%{transform:rotate(-4deg);}
}

.hidden{display:none}

/* FLOATING EMOJIS */

@keyframes float{

  10%{opacity:1;}
  100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
}

/* FIREWORKS */
canvas{

  inset:0;

<script>
/* TYPEWRITER */
const text="From the first hello to every heartbeat after, you became my favorite part of life ğŸ’“ Every dream I dream has you in it ğŸŒ™ And every tomorrow I wantâ€¦ is with you ğŸ¤âœ¨";

/* PLAYFUL NO BUTTON */

function moveNo(btn){

/* EMOJI RAIN */
const emojiList=['â¤ï¸','ğŸ’–','ğŸ’˜','ğŸ’•','ğŸ’','ğŸ˜','ğŸ¥°','ğŸ˜˜','ğŸŒ¹','âœ¨','ğŸ’«','ğŸ«¶','â™¾ï¸'];

function startEmojis(count=30){
  const container=document.getElementById(\"emojis\");
  setInterval(()=>{
    for(let i=0;i<count;i++){
      const s=document.createElement(\"span\");
      s.innerText=emojiList[Math.floor(Math.random()*emojiList.length)];
      s.style.left=Math.random()*100+\"vw\";

/* FIREWORKS */
const canvas=document.getElementById(\"fireworks\");
const ctx=canvas.getContext(\"2d\");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function launchFireworks(){
  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    for(let i=0;i<70;i++){
      particles.push({
        x,y,
        vx:(Math.random()-.5)*6,
        vy:(Math.random()-.5)*6,
        life:90
      });
    }
  },700);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=\"#fff\";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
